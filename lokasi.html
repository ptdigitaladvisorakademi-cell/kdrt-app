<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layanan Lokasi Seruni</title>
  <style>
    body {
      margin: 0;
      font-family: "SF Pro Display", Arial, sans-serif;
      background: linear-gradient(-45deg, #f9a8d4, #a5b4fc, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin: 10px 0 4px;
      color: #222;
      text-align: center;
      animation: fadeSlide 0.8s ease forwards;
    }

    p.subtitle {
      font-size: 14px;
      color: #444;
      margin-bottom: 20px;
      text-align: center;
      opacity: 0;
      animation: fadeSlide 1s ease forwards 0.5s;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Frame ala iPhone */
    .frame {
      background: #fff;
      border-radius: 35px;
      border: 3px solid #eee;
      padding: 20px;
      width: 320px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      animation: scaleUp 0.7s ease forwards;
    }

    @keyframes scaleUp {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .info {
      font-size: 13px;
      text-align: center;
      color: #777;
      margin-bottom: 15px;
    }

    .lokasi {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      background: linear-gradient(to right, #fdf2f8, #ede9fe);
      border-radius: 20px;
      padding: 14px 18px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: cardFade 0.6s ease forwards;
    }

    .card:nth-child(1) { animation-delay: 0.3s; }
    .card:nth-child(2) { animation-delay: 0.5s; }
    .card:nth-child(3) { animation-delay: 0.7s; }
    .card:nth-child(4) { animation-delay: 0.9s; }

    @keyframes cardFade {
      to { opacity: 1; transform: translateY(0); }
    }

    .card:hover {
      transform: scale(1.07);
      background: linear-gradient(to right, #ffe4f2, #ddd6fe);
      box-shadow: 0 10px 25px rgba(124, 58, 237, 0.25);
    }

    .card h3 {
      font-size: 16px;
      margin: 0;
      color: #222;
    }

    /* Notifikasi ala iOS */
    .notif {
      position: fixed;
      top: 15px;
      right: -350px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid #eee;
      border-radius: 20px;
      padding: 12px 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.6s ease;
      z-index: 999;
    }

    .notif.show {
      right: 15px;
    }

    .notif .icon {
      font-size: 18px;
      color: #7c3aed;
    }

    .notif-text p {
      margin: 0;
      font-size: 13px;
      color: #222;
    }
    .notif-text span {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Layanan Lokasi Seruni</h1>
  <p class="subtitle">Pilih layanan resmi untuk perlindungan di Bulukerto</p>

  <div class="frame">
    <div class="info">Klik salah satu layanan berikut:</div>
    <div class="lokasi">
      <div class="card" onclick="goLink()">Puskesmas Candirejo</div>
      <div class="card" onclick="goLink()">Polsek Magetan</div>
      <div class="card" onclick="goLink()">Dinas PPKBPA</div>
      <div class="card" onclick="goLink()">Kelurahan Bulukerto</div>
    </div>
  </div>

  <!-- Notifikasi -->
  <div id="notif" class="notif">
    <div class="icon">ðŸ””</div>
    <div class="notif-text">
      <p><b>Info Layanan</b></p>
      <span>Klik layanan untuk melaporkan kasus dengan cepat ðŸš¨</span>
    </div>
  </div>

  <script>
    function goLink() {
      window.location.href = "https://ptdigitaladvisorakademi.github.io/kdrt-app/laporankekerasan.html";
    }

    // Notifikasi ala iPhone
    setTimeout(() => {
      document.getElementById("notif").classList.add("show");
      setTimeout(() => {
        document.getElementById("notif").classList.remove("show");
      }, 5000);
    }, 1500);
  </script>
</body>
</html>
